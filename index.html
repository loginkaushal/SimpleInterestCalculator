<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body>
<div ng-app="SimpleInterest" ng-controller="main" >

<div class="container-fluid">
  <h1>Simple Interest Calculator</h1>

<form>
    <div class="form-group">
      <label for="Principle">Principle Amount</label>
      <input type="float" class="form-control" name="Principle" ng-model="Principle" placeholder="Enter Principle Amount" >
    </div>
    <div class="form-group">
      <label for="ROI">Rate Of Interest</label>
      <input type="float" class="form-control" name="ROI" ng-model="ROI" placeholder="Enter Rate of Interest">
    </div>
	<div class="form-group">
      <label for="Term">Term in Years</label>
      <input type="float" class="form-control" name="term" ng-model="Term" placeholder="Enter Term in Years">
    </div>
    <button type="submit" class="btn btn-default" value="send" id="submit" ng-click="myInterest()">Submit</button>
  </form>

  <h1></h1>
  
</div>
  <div ng-init="SimpleInterest1={Interest: 'Simple Interest is: '+ Principle*ROI*Term/100 }">
  
  <div class="panel panel-default">
	<div class="panel-heading">Simple interest</div>
    <div class="panel-body">{{interest}}</div>
  </div>
</div>
  
 
</div>

</body>
</html>
